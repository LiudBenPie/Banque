<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique répartition contrat</title>
    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 50%;">
        <!-- Canvas pour le graphique -->
        <canvas id="contratChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Utilisation d'AJAX pour récupérer les données depuis PHP
            fetch('statContrat.php')
                .then(response => response.json())
                .then(data => {
                    // Création du graphique en secteurs avec les données récupérées
                    const ctx = document.getElementById('contratChart').getContext('2d');
                    const contratChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Nombre de contrats vendus',
                                data: data.values,
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                                hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                            }]
                        },
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Répartition des types de contrats vendus'
                            }
                        }
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des données :', error));
        });
    </script>
</body>
</html>
